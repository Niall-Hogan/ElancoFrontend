<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check Data Page</title>
</head>
<body>
    <div id="container">
        <br>

        <h1 >
            <img src="elancoLogo.png" alt="Elanco Logo" id="logo" >
        </h1>

        <br>

        <form>
            <div id="formContainer">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Name"><br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="Enter Address"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>
            <label for="info1">info #1</label><br>
            <input type="text" id="info1" name="info1" placeholder="Enter Info#1"><br>
            <label for="info2">info #2</label><br>
            <input type="text" id="info2" name="info2" placeholder="Enter Info#2"><br>
            <br><input type="submit" value="Submit"><br>
            </div>
        </form><br>
    </div>
</body>
</html>
